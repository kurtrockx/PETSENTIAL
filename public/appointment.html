<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PETSENTIALS</title>
    <link rel="stylesheet" href="../src/css/global.css" />
    <script type="module" src="./js/navbar.js"></script>
    <link rel="stylesheet" href="../src/css/nav.css" />
    <script type="module" src="./js/footer.js"></script>
    <link rel="stylesheet" href="../src/css/footer.css" />
    <link rel="stylesheet" href="../src/css/appointment.css" />
    <script type="module" src="./js/appointment.js"></script>
  </head>
  <body>
    <div class="app-header">PET GROOMING</div>
    <main>
      <div class="left-part">
        <img src="../src/assets/images/table.png" />
      </div>
      <div class="right-part">
        <div class="right-header">MAKE AN APPOINTMENT</div>
        <div class="right-app-form">
          <div class="app-images">
            <img
              src="../src/assets/images/catdog.png"
              class="app-images-value"
            />
          </div>
          <div class="app-input-form">
            <input
              type="text"
              class="app-details-input-field input-email"
              placeholder="Enter your email"
            />
            <input
              type="text"
              class="app-details-input-field input-day"
              placeholder="Enter your preferred day"
            />
            <input
              type="text"
              class="app-details-input-field input-time"
              placeholder="Enter your preferred time"
            />
            <button class="submit-app-btn">REQUEST APPOINTMENT</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
