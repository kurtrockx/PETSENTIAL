<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PETSENTIALS</title>
    <link rel="stylesheet" href="../src/css/global.css" />
    <script type="module" src="./js/navbar.js"></script>
    <link rel="stylesheet" href="../src/css/nav.css" />
    <script type="module" src="./js/footer.js"></script>
    <link rel="stylesheet" href="../src/css/footer.css" />
    <script type="module" src="./js/cart.js"></script>
    <link rel="stylesheet" href="../src/css/cart.css" />

    <script type="module" src="../src/js/controller/cartController.js"></script>
  </head>
  <body>
    <main>
      <div class="cart-section">
        <div class="cart-header">
          <div class="product-name">PRODUCT NAME</div>
          <div class="product-price">UNIT PRICE</div>
          <div class="product-quantity">QUANTITY</div>
          <div class="totalPrice">TOTAL PRICE</div>
        </div>

        <div class="cart-item-container"></div>
      </div>
      <div class="checkout-section">
        <div class="checkout-header">PETSENTIAL</div>
        <div class="checkout-header-sub">Checkout Details</div>

        <div class="checkout-item-container"></div>
        <div class="checkout-send">
          <div class="checkout-send-total-price">
            Total Price:
            <span class="checkout-send-total-price-value"></span>
          </div>
          <div class="checkout-send-button">CHECKOUT</div>
        </div>
      </div>

      <div class="payment-container gone">
        <div class="payment-container-background"></div>
        <div class="payment-container-methods"></div>
      </div>
    </main>
  </body>
</html>
