<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PORMA HUB</title>
    <link rel="stylesheet" href="../src/css/global.css" />
    <link rel="stylesheet" href="../src/css/cart.css" />
    <script type="module" src="./js/navbar.js"></script>
    <link rel="stylesheet" href="../src/css/nav.css" />
    <script type="module" src="../src/js/controller/cartController.js"></script>
  </head>
  <body>
    <main>
      <div class="cart-section">
        <div class="cart-header">
          <div class="product-name">PRODUCT NAME</div>
          <div class="product-price">UNIT PRICE</div>
          <div class="product-quantity">QUANTITY</div>
          <div class="totalPrice">TOTAL PRICE</div>
        </div>

        <div class="cart-item-container">
          <div class="cart-item">
            <img src="../src/assets/svg/x.svg" class="cart-item-delete">
            <div class="cart-item-image-name">
              <img
                class="cart-item-image"
                src="../src/assets/images/banner.jpg"
                alt=""
              />
              <div class="cart-item-description">
                <div class="cart-item-name">
                  Bowling Shirts for Men Short Sleeve
                </div>
                <div class="cart-item-size">Size: <span id="cart-item-size-bold">M</span></div>
              </div>
            </div>
            <div class="cart-item-price">P99.99</div>
            <div class="cart-item-quantity-container">
              <div class="cart-item-quantity">
                <div class="quantity-button quantity-minus">â€“</div>
                <input type="number" value="1" />
                <div class="quantity-button quantity-plus">+</div>
              </div>
            </div>
            <div class="cart-item-total-price">P999.99</div>
          </div>
        </div>
      </div>
      <div class="checkout-section"></div>
    </main>
  </body>
</html>
