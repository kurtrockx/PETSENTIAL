<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PORMA HUB</title>
    <link rel="stylesheet" href="../src/css/global.css" />
    <link rel="stylesheet" href="../src/css/nav.css" />
    <link rel="stylesheet" href="../src/css/dashboard.css" />
    <script defer src="../src/js/style.js"></script>
  </head>
  <body>
    <nav class="nav">
      <div class="navbar">
        <a href="index.html" class="navlogo">
          <img src="../assets/images/phLogo.png" alt="" />
          <p class="pormahub-logo-text">PORMA HUB</p>
        </a>
        <div class="nav-burger">
          <img src="../assets/svg/burger.svg" />
        </div>
        <div class="navlinks-background hidden"></div>
        <div class="navlinks-container burger-translate">
          <img src="../assets/svg/x.svg" class="burger-exit" />
          <div class="navlinks-title">Porma<span id="hub-text">hub</span></div>
          <a href="" class="navlink">HOME</a>
          <a href="" class="navlink">STORE</a>
          <a href="" class="navlink">ABOUT US</a>
          <a href="" class="navlink">CONTACT US</a>
        </div>
      </div>
    </nav>

    <main>
      <div class="banner">
        <div class="banner-text">
          <h1 class="big-text-banner big-text-banner-transition">PORMA HUB</h1>
          <h5 class="small-text-banner small-text-banner-transition">
            A HUB FOR ANYONE AND EVERYONE INTERESTED IN THE FILIPINO STYLE OF
            CLOTHING
          </h5>
          <div class="banner-button">
            <img src="../assets/svg/down.svg" />
          </div>
        </div>
        <img src="../assets/images/banner.png" alt="" class="banner-image" />
      </div>

      <div class="motto" id="trending-section">
        MADE BY FILIPINOS, FOR FILIPINOS
      </div>

      <div class="trending-scroll-container">
        <div class="trending-scroll"></div>
      </div>
      <div class="trending-container">
        <button class="slide-left-button slide-button">◀</button>
        <button class="slide-right-button slide-button">▶</button>
        <div class="slides-container">
          <div class="slide" date-slide="0">1</div>
          <div class="slide" date-slide="1">2</div>
          <div class="slide" date-slide="2">3</div>
          <div class="slide" date-slide="3">4</div>
          <div class="slide" date-slide="4">5</div>
          <div class="slide" date-slide="5">6</div>
          <div class="slide" date-slide="6">7</div>
        </div>
      </div>
    </main>
  </body>
</html>
