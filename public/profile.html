<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PORMA HUB</title>
    <link rel="stylesheet" href="../src/css/global.css" />
    <script type="module" src="./js/navbar.js"></script>
    <link rel="stylesheet" href="../src/css/nav.css" />
    <script type="module" src="./js/footer.js"></script>
    <link rel="stylesheet" href="../src/css/footer.css" />
    <link rel="stylesheet" href="../src/css/profile.css" />
    <script type="module" src="./js/chat.js"></script>
    <link rel="stylesheet" href="../src/css/chat.css" />

    <script
      type="module"
      src="../src/js/controller/profileController.js"
    ></script>
  </head>
  <body>
    <main>
      <div class="user-credentials-modal gone">
        <div class="user-credentials-background"></div>
        <div class="user-credentials-form">
          <h1 class="modal-header">CHANGE USER CREDENTIALS</h1>
          <div class="full-name">
            <input
              type="text"
              class="modal-input modal-firstName"
              placeholder="First Name"
            />
            <input
              type="text"
              class="modal-input modal-lastName"
              placeholder="Last Name"
            />
          </div>
          <input
            type="text"
            class="modal-input modal-username"
            placeholder="Username"
          />
          <input
            type="text"
            class="modal-input modal-email"
            placeholder="Email"
          />
          <input
            type="text"
            class="modal-input modal-address"
            placeholder="Address"
          />
          <input
            type="text"
            class="modal-input modal-contact"
            placeholder="Contact Number"
          />
          <div class="change-credentials-button">SAVE CHANGES</div>
        </div>
      </div>

      <div class="user-name-username"></div>

      <div class="profile-container">
        <div class="profile-tab-container">
          <div class="profile-tab user-account-tab active-tab" data-tab="user">
            <img
              src="../src/assets/images/profileUserIcon.png"
              class="profile-user-icon"
            />
            <span class="profile-tab-title">MY ACCOUNT</span>
          </div>
          <div class="profile-tab purchases-tab" data-tab="purchases">
            <img
              src="../src/assets/images/receipt.png"
              class="profile-user-icon"
            />
            <span class="profile-tab-title">MY PURCHASES</span>
          </div>
        </div>

        <div class="profile-content"></div>
      </div>
    </main>
  </body>
</html>
